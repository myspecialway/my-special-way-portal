<div data-test-id="non-active-time-page" class="main-content msw-non-active-time-container">
  <div class="container-fluid">
    <div class="header-menu-container msw-table-tools-header">
      <div class="header-table-count">
        <div>
          <span class="header-table-count-label">זמני אי פעילות</span>
          <span class="header-table-count-number">({{dataSource.data.length}})</span>
        </div>
      </div>
      <div class="example-header msw-table-tools-header">
        <button data-test-id="add-new-non-active-time-button" mat-raised-button color="primary" routerLink="/student/_new_">
          <i class="material-icons">
            add
          </i>
          הוסף זמן אי פעילות
        </button>
      </div>
    </div>
    <div class="row msw-table-container">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-table #table [dataSource]="dataSource" class="msw-table" matSort matSortActive="title" matSortDisableClear
                   matSortDirection="asc" >

          <!-- Name Column -->
          <ng-container matColumnDef="title" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>אירוע</mat-header-cell>
            <mat-cell *matCellDef="let row" (click)="editNewNonActiveTime(row)">
              <div>{{row.title}}</div>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
