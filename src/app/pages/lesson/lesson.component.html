<div data-test-id="lessons-page" class="main-content">
    <div class="container-fluid">
      <div class="header-menu-container msw-table-tools-header">
        <div class="header-table-count">
          <div>
            <span class="header-table-count-label">שיעורים</span>
            <span class="header-table-count-number">({{dataSource.data.length}})</span>
          </div>
        </div>
        <div class="example-header msw-table-tools-header">
          <button mat-raised-button color="primary" (click)="addNewLesson()">
            <i class="material-icons">
              add
            </i>
            הוסף שיעור חדש
          </button>

        </div>
      </div>
      <div class="row msw-table-container">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-table #table [dataSource]="dataSource" class="msw-table msw-lesson-table" matSort matSortActive="title" matSortDisableClear
            matSortDirection="asc" >

            <!-- Name Column -->
            <ng-container matColumnDef="title" >
              <mat-header-cell *matHeaderCellDef mat-sort-header>שם שיעור</mat-header-cell>
              <mat-cell *matCellDef="let row" (click)="editLesson(row)">
                <div>{{row.title}}</div>
              </mat-cell>
            </ng-container>

            <!-- Icon Column -->
            <ng-container matColumnDef="icon">
              <mat-header-cell *matHeaderCellDef mat-sort-header>סימול</mat-header-cell>
              <mat-cell *matCellDef="let row" (click)="editLesson(row)"><img src="../../../assets/MSW_Symbols/{{row.icon}}.png" alt="{{row.icon}}"></mat-cell>
            </ng-container>

            <ng-container matColumnDef="deleteLesson">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button class="delete-row-button" mat-icon-button color="primary" (click)="deleteLesson(row)"><i
                    class="material-icons"> delete </i></button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </div>
    </div>
  </div>
