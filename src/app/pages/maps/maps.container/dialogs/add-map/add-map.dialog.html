<div class="container add-map-modal">
  <h3 mat-dialog-title>הוספת מפה</h3>
  <mat-divider></mat-divider>

  <input type="text" class="form-control" placeholder="שם מפה" [(ngModel)]="mapName" />

  <div ng2FileDrop class="upload-btn-wrapper" [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver, 'file-uploaded': uploader.getNotUploadedItems().length > 0 }"
    [uploader]="uploader" (fileOver)="fileOverBase($event)" (click)="fileInput.click()">

    <button class="add-button">
      <i class="material-icons">insert_photo</i>
      הוסף תמונה מקובץ
    </button>

    <input type="file" #fileInput ng2FileSelect [uploader]="uploader" (change)="onChangeFile($event)" [disabled]="uploader.getNotUploadedItems().length > 0"/>

    <div *ngFor="let item of uploader.queue">
      <div class="chosen-file">
        <strong>{{ item?.file?.name }}</strong>
        <span class="remove" (click)="removeFile($event)">x</span>
      </div>
    </div>

    <div class="progress-container" [ngClass]="{ 'visible': isSending }">
      <div class="progress">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
      </div>
    </div>

  </div>

  <mat-dialog-actions>
    <button class="mat-button" (click)="close()">ביטול</button>
    <button type="button" class="mat-raised-button mat-primary" [disabled]="!mapName || !uploader.getNotUploadedItems().length" (click)="sendMapFile()">
      הוסף
    </button>
  </mat-dialog-actions>
</div>
