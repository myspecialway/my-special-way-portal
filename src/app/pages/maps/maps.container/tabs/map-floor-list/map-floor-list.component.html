<div>
  <button (click)="onSelect($event,floor)" *ngFor="let floor of floors;" class="btn btn-large floor-contaier" [value]="floor.id"
    [class.active]="floor.isActive===true">
    <div class='floor-text'>
      {{floor.fileName}}
    </div>
    <button class='floor-trash' (click)="onDelete($event,floor)">
      <i class="material-icons" data-action="delete"> delete </i>
    </button>
  </button>
</div>
