<div class="main-content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 class-details-container">
        <a class="back" [routerLink]="['/class']"><i class="material-icons">chevron_right</i>כל הכיתות</a>
        <div class="class-details">
          
            <div class="class-detail-field">
              <mat-form-field>
                <input type="text" matInput [(ngModel)]="name" placeholder="שם הכיתה" (change)="detailChanged.emit({name: name, level: level})" required>
                <i class="material-icons" matSuffix>mode_edit</i>
              </mat-form-field>
            </div>

            <div class="class-detail-field">
              <mat-form-field class="class-detail-field">
                <mat-select [(value)]="level" placeholder="שכבה" (selectionChange)="detailChanged.emit({name: name, level: level})">
                  <mat-option *ngFor="let lev of levels" [value]="lev" selected="lev === level">
                    {{lev}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          

        </div>
        <h2>מערכת שעות כיתת {{name}}</h2>
        <app-schedule [daysLabels]="daysLabels" [hoursLabels]="hoursLabels" [schedule]="schedule" (timeSlotClicked)="timeslotClicked.emit($event)"></app-schedule>
      </div>
    </div>
  </div>
</div>
