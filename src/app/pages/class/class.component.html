<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="example-header">
        <mat-form-field floatPlaceholder="never" color="accent">
          <input matInput #filter placeholder="Filter issues">
        </mat-form-field>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-table #table [dataSource]="dataSource" class="example-table"
                   matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Number Column -->
          <ng-container matColumnDef="grade">
            <mat-header-cell *matHeaderCellDef>grade</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.grade }}</mat-cell>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.number }}</mat-cell>
          </ng-container>

          <!-- State Column -->
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.description }}</mat-cell>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="num_of_students">
            <mat-header-cell *matHeaderCellDef
                             mat-sort-header
                             disableClear="true">
              Number of students
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.num_of_students }}</mat-cell>
          </ng-container>

          <!-- actions -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="primary" (click)="addNew()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="accent" (click)="startEdit(i, row.index, row.grade, row.number, row.description)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>

              <button mat-icon-button color="accent" (click)="deleteItem(i, row.index, row.grade, row.number, row.description)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator
                       [length]="dataSource.filteredData.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
