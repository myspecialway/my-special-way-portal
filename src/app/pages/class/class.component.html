<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="example-header">
        <mat-form-field floatPlaceholder="never" color="accent">
          <input matInput #filter placeholder="Filter issues">
        </mat-form-field>
      </div>
      <div class="example-header">
        <button mat-raised-button color="primary" (click)="addNewClass()">הוספת כיתה חדש</button>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-table #table [dataSource]="dataSource" class="example-table"
                   matSort matSortActive="name" matSortDisableClear matSortDirection="asc">


          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Number Column -->
          <ng-container matColumnDef="classname">
            <mat-header-cell *matHeaderCellDef>שם כיתה</mat-header-cell>
            <mat-cell *matCellDef="let row"><a [routerLink]="['/class', row._id]">{{ row.name }}</a></mat-cell>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="level">
            <mat-header-cell *matHeaderCellDef>כיתה</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.level }}</mat-cell>
          </ng-container>


          <!--&lt;!&ndash; State Column &ndash;&gt;-->
          <ng-container matColumnDef="editDetails">
            <mat-header-cell *matHeaderCellDef>עריכת פרטים</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editClass(row._id, row.name, row.level)">ערוך</button>
            </mat-cell>
          </ng-container>

          <!--&lt;!&ndash; State Column &ndash;&gt;-->
          <ng-container matColumnDef="deleteClass">-->
            <mat-header-cell *matHeaderCellDef>מחיקת כיתה</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="deleteClass(row._id, row.name, row.level)">מחק</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator [length]="1" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
