<div class="container">
  <h3 mat-dialog-title color="accent">מחיקת כיתה</h3>
  <mat-divider></mat-divider>
  <div mat-dialog-content>
      כיתת {{data.name}} משכבה {{data.level}}.
      <br><br>
      האם את/ה בטוח/ה שברצונך למחוק את הכיתה?
  </div>

  <div mat-dialog-actions>
    <button [attr.data-test-id]="'delete-button'" mat-button [mat-dialog-close]=true (click)="confirmDelete()"><i class="material-icons"> delete </i> </button>
    <button mat-button (click)="onNoClick()" tabindex="-1">ביטול</button>
  </div>
</div>
