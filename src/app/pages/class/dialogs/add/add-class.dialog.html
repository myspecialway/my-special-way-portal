<div class="container">
    <h3 mat-dialog-title>הוספת כיתה חדשה</h3>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <form  class="mat-dialog-content" [formGroup]="form" #formControl="ngForm" novalidate>
        <div class="msw-div-column-right">
            <mat-form-field color="primary">
              <input matInput #input formControlName="name" placeholder="שם כיתה" [(ngModel)]="data.name"
                name="name" [errorStateMatcher]="matcher" required>
                <button tabindex=-1 mat-button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear" (click)="data.name=''">
                  <mat-icon>close</mat-icon>
                </button>            
                <!-- <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error> -->
                <!-- <mat-error *ngIf="isDuplicateClassName(data.name)">שם כיתה קיים</mat-error> -->
            </mat-form-field> 
            <mat-form-field color="primary" >
              <mat-select  placeholder="שכבה" formControlName="level"  [(ngModel)]="data.level" name="level" required>
              <mat-option>בחר</mat-option>
              <mat-option  *ngFor="let level of levels" [value]="level">
                {{level}}
              </mat-option>
            </mat-select>
            <!-- <mat-error *ngIf="selectGradeConrol.hasError('required')">אנא בחר כיתה</mat-error> -->
          </mat-form-field>
        </div>
      </form>
    </mat-dialog-content>
    <div mat-dialog-actions>
      <button mat-button class="msw-button-cancel" tabindex="-1" (click)="close()">סגור</button>
      <button mat-button class="msw-button-add"  (click)="confirmAdd(this.form.value)" [disabled]="!formControl.valid">הוספת כיתה</button>
    </div>
  </div>
