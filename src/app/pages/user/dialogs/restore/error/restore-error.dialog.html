<div class="container">
  <div class="msw-login-logo-ph">
    <img class="img" src="../../../../../../assets/img/email.sent.png" alt="">
  </div>
  <div class="mat-dialog-content">
שחזור ססמא
  </div>
  <div class="mat-dialog-content-small">
    לא הצלחנו לשלוח אימייל לכתובת: {{data.email}}. אנא נסה שוב.
  </div>
  <div mat-dialog-actions>
    <button mat-button class="msw-button-close" (click)="close()" tabindex="-1">ביטול</button>
    <button mat-button class="msw-button-retry" id="retry" [mat-dialog-close]=true (click)="submit()">נסה שוב</button>
  </div>
</div>
