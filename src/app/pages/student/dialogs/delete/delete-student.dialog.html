<div class="container">
    <h3 mat-dialog-title color="accent">מחיקת תלמיד{{data.gender==='FEMALE'? 'ה' : ''}}</h3>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
        <br>
      האם אתה בטוח שברצונך למחוק את התלמיד{{data.gender==='FEMALE'? 'ה' : ''}} {{data.firstName}} {{data.lastName}}?
    </div>

    <div mat-dialog-actions>
      <button mat-button class="msw-button-cancel"  (click)="onNoClick()" tabindex="-1">ביטול</button>
      <button mat-button class="msw-button-delete"  id="confirm-delete-user" [mat-dialog-close]=true (click)="confirmDelete()">מחיקה</button>    </div>
  </div>
