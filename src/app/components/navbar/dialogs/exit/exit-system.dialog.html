<div class="container">
    <h3 mat-dialog-title color="accent">יציאה מהמערכת</h3>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
        <br><br>
        האם ברצונך לצאת מהמערכת?
    </div>
  
    <div mat-dialog-actions>
      <button mat-button class="msw-button-cancel" (click)="close()" tabindex="-1">ביטול</button>
      <button mat-button class="msw-button-exit" id="confirm-exit-user" [mat-dialog-close]=true (click)="confirmExit()">המשך</button>
    </div>
  </div>
