language: node_js
node_js: '8'
sudo: required
services:
- docker
cache:
  directories:
  - node_modules
before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- . ./scripts/prepare-repo
install:
- yarn lint
# - yarn ci-test Until fixed, do not open it
- yarn build

script:
- yarn docker
- yarn docker:push
- yarn git:push
