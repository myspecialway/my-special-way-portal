dist: trusty
language: node_js
node_js: '8'
sudo: required
services:
  - docker
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable #fluxbox

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - . ./scripts/prepare-repo
  - stty cols 80
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - sleep 3
  - fluxbox >/dev/null 2>&1 &
  - . ./scripts/k8s/init

install:
  - yarn
  - yarn tslint
  - yarn format:check
  - yarn ci-test
  - yarn build

script:
  - yarn docker
  - yarn docker:push
  - yarn docker:deploy
  - yarn git:push
notifications:
  slack:
    secure: 
